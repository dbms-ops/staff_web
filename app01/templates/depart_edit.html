{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>新建部门</title>
    <!-- 这些文件的加载一定要正常，否则样式可能无法正常显示 -->
    <link
      rel="stylesheet"
      href="{% static  'plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}"
    />
    <style>
      .navbar {
        border-radius: 0;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">用户管理系统</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/depart/list/">部门管理</a></li>
            <li><a href="#">Link</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">登录</a></li>
            <li class="dropdown">
              <a
                href="#"
                class="dropdown-toggle"
                data-toggle="dropdown"
                role="button"
                aria-haspopup="true"
                aria-expanded="false"
                >李旬 <span class="caret"></span
              ></a>
              <ul class="dropdown-menu">
                <li><a href="#">个人资料</a></li>
                <li><a href="#">我的信息</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">注销</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div>
      <div class="container">
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            修改部门信息
          </div>
          <div class="panel-body">
          <form method="post"">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputEmail1">标题</label>
              <input
                type="text"
                class="form-control"
                placeholder="部门名称"
                name="title"
                value="{{ row_obj.title }}"
              />
            </div>
            <button type="submit" class="btn btn-primary">保 存</button>
                
              </div>
            </div>
          </form>
        </div>
        </div>
      </div>
    </div>

    <link rel="stylesheet" href="{% static  'js/jquery-3.6.0.min.js' %}" />
    <link
      rel="stylesheet"
      href="{% static  'plugins/bootstrap-3.4.1-dist/js/bootstrap.min.js' %}"
    />
  </body>
</html>
