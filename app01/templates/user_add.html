{% extends 'layout.html' %} {% block content %}

<div class="container">
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">
        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
        新建用户
      </div>
      <div class="panel-body">
      <form method="post"">
        {% csrf_token %}
        <div class="form-group">
          <label >姓名</label>
          <input
            type="text"
            class="form-control"
            placeholder="用户名"
           
          />
        </div>
        <div class="form-group">
            <label >密码</label>
            <input
              type="text"
              class="form-control"
              placeholder="用户名"
             
            />
          </div>
          <div class="form-group">
            <label >年龄</label>
            <input
              type="text"
              class="form-control"
              placeholder="用户名"
             
            />
          </div>
          <div class="form-group">
            <label >余额</label>
            <input
              type="text"
              class="form-control"
              placeholder="余额"
             
            />
          </div>
          <div class="form-group">
            <label >入职时间</label>
            <input
              type="text"
              class="form-control"
              placeholder="入职时间"
             
            />
          </div>
          <div class="form-group">
            <label >性别</label>
            <select class="form-control">
                
                {% for item in gender_choices %}
                <option value="{{ item.0 }}">{{ item.1 }}</option>
                {% endfor %}
                
            </select>
            
          </div>
          <div class="form-group">
            <label >所属部门</label>
            <select class="form-control">
                {% for item in depart_list %}
                    <option value="{{item.id}}">{{item.title}}</option>
                {% endfor %}
            </select>
          </div>
        <button type="submit" class="btn btn-primary">保 存</button>
            
          </div>
        </div>
      </form>
    </div>
    
{% endblock content %}
